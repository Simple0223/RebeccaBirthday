<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ 手機響應式 -->
  <title>哼哼... 還有第三關唷</title>
  <style>
    body {
      background-color: #fffdf7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 5vw;
      color: #333;
    }
    h1 {
      font-size: 6vw;
      margin-bottom: 4vw;
    }
    p {
      font-size: 4.5vw;
      margin-bottom: 5vw;
    }
    img {
      width: 90%;
      max-width: 260px;
      margin-bottom: 6vw;
      border-radius: 10px;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 3vw auto;
      padding: 4vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 8px;
      background-color: #66bb6a;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #4caf50;
    }
    .message {
      margin-top: 6vw;
      font-size: 4.5vw;
      color: #d84315;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }
      p, .message {
        font-size: 18px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>哼哼... 還有第三關唷</h1>
  <p>我後來才知道妳喜歡的是白色那隻😅<br>
  但釘書機對祕書來說算實用的吧😁</p>

  <p><strong>3. 我們的力量從何而來？</strong></p>

  <button onclick="checkAnswer('A')">A. 在群組聊天就能得到恢復💪</button>
  <button onclick="checkAnswer('B')">B. 用行動電源把能量充飽🔋</button>
  <button onclick="checkAnswer('C')">C. 靠主喜樂，喜樂的心乃是良藥❤️</button>

  <div id="feedback" class="message"></div>

  <script>
    function checkAnswer(choice) {
      const feedback = document.getElementById('feedback');
      if (choice === 'C') {
        feedback.innerHTML = '看來是太簡單了呢！<br>希望妳天天喜樂唷～😁<br>禮物藏在我位置的卡比衛生紙盒裡🧻';
      } else if (choice === 'A') {
        feedback.innerHTML = '群組聊天能暖心，<br>但帶不來真正的恢復喔～💔';
      } else if (choice === 'B') {
        feedback.innerHTML = '行動電源只能充滿裝置，<br>妳不會不知道吧😏';
      }
    }
  </script>

</body>
</html>
