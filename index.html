<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 加這行 -->
  <title>妳生日我不在 由闖關來相伴</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 5vw;
    }
    h1 {
      font-size: 6vw; /* 使用相對大小，適應手機 */
      margin-bottom: 6vw;
    }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 3vw auto;
      padding: 4vw;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background-color: #ff8fb4;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-top: 5vw;
      font-size: 5vw;
      color: #d6336c;
    }

    /* 平板或桌機可以設定固定大小 */
    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
      .message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>請回答以下三位誰最可愛？</h1>
  <button onclick="checkAnswer('A')">A. 卡比</button>
  <button onclick="checkAnswer('B')">B. 張茜茜</button>
  <button onclick="checkAnswer('C')">C. 張岳</button>

  <div id="result" class="message"></div>

  <script>
    const today = new Date();
    const isBirthday = (today.getMonth() + 1 === 8 && today.getDate() === 5);

    function checkAnswer(choice) {
      const result = document.getElementById('result');

      if ((isBirthday && choice === 'B') || (!isBirthday && choice === 'A')) {
        window.location.href = 'PhotoBooth';
      } else if (choice === 'B') {
        result.innerHTML = isBirthday
          ? ''
          : '那麼自信?! 今天不是妳的生日耶～<br>再猜猜看吧😆';
      } else if (choice === 'C') {
        result.innerHTML = '答錯囉~<br>等過幾年再來比比看吧！🤪';
      } else if (choice === 'A') {
        result.innerHTML = isBirthday
          ? '雖然我很想這麼說，<br>但今天不是...😢'
          : '';
      }
    }
  </script>

</body>
</html>
