<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>妳生日我不在 由闖關來相伴</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/Simple0223/RebeccaBirthday/blob/main/fbg1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 5vw;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 4vw;
      background-color: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 1vw 2vw;
      border-radius: 10px;
    }

    p {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 3vw;
      border-radius: 10px;
      font-size: 4.5vw;
      margin-top: 4vw;
      margin-bottom: 6vw;
      max-width: 90%;
      display: inline-block;
      word-break: break-word;
      white-space: normal;
      line-height: 1.6;
      text-align: center; /* ⭐️ 關鍵：讓文字置中 */
    }

    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 3vw auto;
      padding: 4vw;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background-color: #ff8fb4;
      color: white;
      cursor: pointer;
    }

    .message {
      display: none;
      font-size: 4.5vw;
      color: #d6336c;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 1vw 2vw;
      border-radius: 10px;
      margin-top: 4vw;
      max-width: 90%;
      word-break: break-word;
      white-space: normal;
      line-height: 1.6;
      text-align: center;
    }

    @media (orientation: landscape) {
      body {
        background-image: url('https://github.com/Simple0223/RebeccaBirthday/blob/main/wbg1.jpg?raw=true');
      }

      h1 {
        font-size: 28px;
        margin-bottom: 1vw;
      }

      p, .message {
        font-size: 18px;
        margin-bottom: 1vw;
      }

      button {
        font-size: 16px;
        padding: 12px;
        margin: 1vw auto;
      }
    }
  </style>
</head>
<body>

  <div>
    <h1>妳生日我不在 由闖關來相伴</h1>
  </div>

  <div>
    <p>
      恭喜吾之好友張茜茜生日🎉<br>
      生日快樂啦～<br>
      我雖遠在服務隊，但還是能祝福妳的滴！<br>
      請回答下面的問題：
    </p>
  </div>

  <h1>以下三位誰最可愛？</h1>

  <button onclick="checkAnswer('A')">A. 卡比</button>
  <button onclick="checkAnswer('B')">B. 張茜茜</button>
  <button onclick="checkAnswer('C')">C. 張岳</button>

  <div id="result" class="message"></div>

  <script>
    const today = new Date();
    const isBirthday = (today.getMonth() + 1 === 8 && today.getDate() === 5);

    function checkAnswer(choice) {
      const result = document.getElementById('result');
      result.style.display = 'inline-block';

      if (isBirthday) {
        if (choice === 'B') {
          window.location.href = 'PhotoBooth.html';
        } else if (choice === 'A') {
          result.innerHTML = '雖然我很想這麼說，<br>但今天不是卡比的生日喔😢';
        } else if (choice === 'C') {
          result.innerHTML = '答錯囉～<br>等過幾年再來比比看吧！🤪';
        }
      } else {
        if (choice === 'A') {
          window.location.href = 'PhotoBooth.html';
        } else if (choice === 'B') {
          result.innerHTML = '那麼自信?! 今天不是妳的生日耶～<br>再猜猜看吧😆';
        } else if (choice === 'C') {
          result.innerHTML = '答錯囉～<br>等過幾年再來比比看吧！🤪';
        }
      }
    }
  </script>

</body>
</html>
