<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哼哼... 還有第三關唷</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/Simple0223/RebeccaBirthday/blob/main/fbg1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 5vw;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 6vw;
      background-color: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 1vw 2vw;
      border-radius: 10px;
    }

    p {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 3vw;
      border-radius: 10px;
      font-size: 4.5vw;
      margin-bottom: 6vw;
      display: inline-block;
      max-width: 90%;
      word-break: break-word;
      white-space: normal;
      line-height: 1.6;
      text-align: left;
    }

    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 3vw auto;
      padding: 4vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 8px;
      background-color: #66bb6a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4caf50;
    }

    .message {
      display: none;
      font-size: 4.5vw;
      color: #d84315;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 1vw 2vw;
      border-radius: 10px;
      margin-top: 4vw;
      max-width: 90%;
      word-break: break-word;
      white-space: normal;
      line-height: 1.6;
      text-align: center;
    }

    @media (orientation: landscape) {
      body {
        background-image: url('https://github.com/Simple0223/RebeccaBirthday/blob/main/wbg1.jpg?raw=true');
      }

      h1 {
        font-size: 28px;
        margin-bottom: 1vw;
      }

      p, .message {
        font-size: 18px;
        margin-bottom: 1vw;
      }

      button {
        font-size: 16px;
        padding: 12px;
        margin: 1vw auto;
      }
    }
  </style>
</head>
<body>
  
  <div>
    <h1>哼哼... 還有第三關唷</h1>
  </div>

  <div>
    <p>
      我後來才知道妳喜歡的是白色那隻😅<br>
      但釘書機對祕書來說算實用的吧😁
    </p>
  </div>


  <p><strong>3. 我們的力量從何而來？</strong></p>

  <button onclick="checkAnswer('A')">A. 在群組聊天就能得到恢復💪</button>
  <button onclick="checkAnswer('B')">B. 用行動電源把能量充飽🔋</button>
  <button onclick="checkAnswer('C')">C. 靠主喜樂，喜樂的心乃是良藥❤️</button>

  <div id="feedback" class="message"></div>

  <script>
    function checkAnswer(choice) {
      const feedback = document.getElementById('feedback');
      feedback.style.display = 'inline-block';

      if (choice === 'C') {
        feedback.innerHTML = '看來是太簡單了呢！<br>希望妳天天喜樂唷～😁<br>禮物藏在我位置的卡比衛生紙盒裡🧻';
      } else if (choice === 'A') {
        feedback.innerHTML = '群組聊天能暖心，<br>但帶不來真正的恢復喔～💔';
      } else if (choice === 'B') {
        feedback.innerHTML = '行動電源只能充滿裝置，<br>妳不會不知道吧😏';
      }
    }
  </script>

</body>
</html>
